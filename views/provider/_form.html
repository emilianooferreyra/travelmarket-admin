<form class="form-horizontal text-center" ng-submit="save();">
    <div style="width:90%;">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Nombre*</label>

            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="info.name" required="true"
                       id="name"/>
            </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="cuit">CUIT</label>

          <div class="col-sm-10">
            <input class="form-control" type="number" ng-model="info.cuit" min="0" max="99999999999" step="1"
            id="cuit"/>
          </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="bank">Banco</label>

            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="info.bank"
                       id="bank"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="cbuPeso">CBU Pesos</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="info.cbuPeso" id="cbuPeso">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="cbuDolar">CBU Dólares</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="info.cbuDolar" id="cbuDolar">
            </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="mail">Email</label>

          <div class="col-sm-10">
            <input class="form-control" type="email" ng-model="info.mail" min="0" max="365"
            id="mail"/>
          </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="phone">Teléfono</label>

            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="info.phone"
                       id="phone"/>
            </div>
        </div>
        <div class="actions">
            <a class="btn btn-default" ng-href="#/{{module}}">Cancelar</a>
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </div>
    </div>
</form>
