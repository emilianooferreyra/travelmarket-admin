<form class="form-horizontal text-center" ng-submit="save();">
    <div style="width:90%;">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Apellido y nombre*</label>

            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="info.name" required="true"
                       id="name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="dni">Dni*</label>

            <div class="col-sm-10">
                <input class="form-control" type="string" ng-model="info.dni" step="1" required="true"
                       id="dni"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="birth">Fecha de nacimiento</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="info.birth" placeholder="DD-MM-AAAA" required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="cuit">Cuit</label>

            <div class="col-sm-10">
                <input class="form-control" type="number" ng-model="info.cuit" min="0" max="99999999999" step="1"
                       id="cuit"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="phone">Teléfono*</label>

            <div class="col-sm-10">
                <input class="form-control" type="number" ng-model="info.phone" min="0" max="9999999999999" step="1" required="true"
                       id="phone"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="mail">Email*</label>

            <div class="col-sm-10">
                <input class="form-control" type="email" ng-model="info.mail" min="0" max="365" required="true"
                       id="mail"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="address">Dirección</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" ng-model="info.address"
                       id="address"/>
            </div>
        </div>
        <div class="actions">
            <a class="btn btn-default" ng-href="#/{{module}}">Cancelar</a>
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </div>
    </div>
</form>
